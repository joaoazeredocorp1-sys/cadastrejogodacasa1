<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>

        <div id="form-login" style="display: none;">

    <script>

            "üéØ Aposte com intelig√™ncia e veja seu saldo crescer!",
            "üí∞ Mais de 80% dos usu√°rios ganham nas primeiras tentativas!"
        ];

        function mostrarFraseAleatoria() {
            const indice = Math.floor(Math.random() * frases.length);

        }

        function cadastrar() {
            let email = document.getElementById("cadastro-email").value;

            if (email === "" || senha === "") {

            mostrarFraseAleatoria();
        }

        function logar() {
            let email = document.getElementById("login-email").value;
            let senha = document.getElementById("login-senha").value;
            let emailSalvo = localStorage.getItem("email");
            let senhaSalva = localStorage.getItem("senha");
            if (email === emailSalvo && senha === senhaSalva) {
